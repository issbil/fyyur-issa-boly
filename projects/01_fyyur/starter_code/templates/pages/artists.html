{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li style="display: flex;">
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		<form action="/artists/{{ artist.id }}/delete" method="POST">
			<input title="Delete this Artist?" class="btn-danger" readonly type="submit" value="&cross;" style="border: none; font-size: 10px;">
		</form>
	</li>
	{% endfor %}
</ul>
{% endblock %}
